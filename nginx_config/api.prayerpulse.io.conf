# Upstream for Django API
upstream prayerpulse_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Custom log format with timing information
log_format prayerpulse_timed '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              'rt=$request_time uct=$upstream_connect_time '
                              'uht=$upstream_header_time urt=$upstream_response_time';

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.prayerpulse.io;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.prayerpulse.io;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.prayerpulse.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.prayerpulse.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/api.prayerpulse.io.access.log prayerpulse_timed;
    error_log /var/log/nginx/api.prayerpulse.io.error.log warn;

    # Increase client body buffer size for larger uploads
    client_body_buffer_size 32k;
    client_max_body_size 10m;
    client_body_timeout 60s;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API Routes - Proxy to Django
    location ~ ^/(admin/|api|accounts/|login/|signup/|get-|history/|save-bookmarks/|delete-bookmarks/|edit-account/|delete-my-account/|user-logged/|download-notes/|import-notes/|save-compare-translations/|search/|find/|v2/|dictionary-definition/|complete/|disconnect/|bible/) {
        proxy_pass http://prayerpulse_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Connection settings
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_redirect off;

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,Origin,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,Origin,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Static Files - Served directly by Nginx
    location /static/ {
        alias /var/www/api/bible/static/;

        # Caching
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/html text/javascript application/javascript application/x-javascript application/xml application/json application/zip;

        # CORS for static files
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,Origin' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/api/bible/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Root location - Return API info
    location = / {
        proxy_pass http://prayerpulse_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
